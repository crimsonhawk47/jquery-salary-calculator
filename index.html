
<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="bootstrap.css">

<body>
    <h1 class="jumbotron">Employee Salaries Monthly Cost Calculator</h1>
    <main class="container">

        <div id="inputFields">
            <input type="text" placeholder="First Name" id="firstName">
            <input type="text" placeholder="Last Name" id="lastName">
            <input type="text" placeholder="ID Number" id="idNumber">
            <input type="text" placeholder="Job Title" id="jobTitle">
            <input type="text" placeholder="Annual Salary" id="annualSalary">
            <button id="submitEmployee">Submit</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID Number</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>
            <tbody id="employeeDataTable">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <div id="totalCostSpace">
            <p id='totalAnnualCost'>Total Monthly Cost: 0</p>
        </div>
    </main class="container">
    
</body>
</html>
